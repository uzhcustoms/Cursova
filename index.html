<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Company-admin</title>
</head>

<body>


    <div class="container-fluid">
        <div class="row">

            <!-- Navbar -->
            <div class="header col-sm-12 col-md-12 col-lg-3 col-xl-2 col-xxl-2">

                <nav class="list-group navbar navbar-expand-md navbar-bg navbar-dark " id="">

                    <button class="navbar-toggler " type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="row">

                            <div class="sidebar-header p-3">
                                <h3 class="pl-4">Company</h3>
                            </div>

                            <ul class="list-group list-unstyled components mt-4 pl-3 pr-3">
                                <li class="list-group-item list-group-item-action active bg-danger rounded-0 pt-3 pb-3">
                                    <a href="" class="text-white"><img class="pr-2" src="image/dashboard_gray.svg"
                                            width="35px">Dashboard</a>
                                </li>
                                <li class="list-group-item list-group-item-action  pt-3 pb-3"> <a href="#"
                                        class="text-secondary"><img class="pr-2" src="image/account_gray.svg"
                                            width="35px">User
                                        profile</a> </li>
                                <li class="list-group-item list-group-item-action  pt-3 pb-3"> <a href="#"
                                        class="text-secondary"><img class="pr-2" src="image/map_gray.svg"
                                            width="35px">Maps</a>
                                </li>
                                <li class="list-group-item list-group-item-action  pt-3 pb-3"> <a href="#"
                                        class="text-secondary"><img class="pr-2" src="image/notify_gray.svg"
                                            width="35px">Notifications</a>
                                </li>
                                <li class="list-group-item list-group-item-action rounded-0  pt-3 pb-3"> <a href="#"
                                        class="text-secondary"><img class="pr-2" src="image/support_gray.svg"
                                            width="35px">Support</a> </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>

            <!-- Main -->

            <div class="main col-sm-12 col-md-12 col-lg-9 col-xl-10 col-xxl-10 ">

                <div class="p-3 pt-4">
                    <h3>Dashboard</h3>
                </div>

                <div class="card-value">

                </div>

            </div>


        </div>
    </div>




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>




</body>

</html>
